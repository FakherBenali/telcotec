<app-navbar>
</app-navbar>
<div class="row">
  <div class="col-6 mx-auto">
    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="mt-5 btn btn-success">Create Task</button>

    <table class="table mt-5">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Description</th>
          <th>Number</th>
          <th>Price</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.name}}</td>
          <td>{{ task.location}}</td>
          <td>{{ task.description}}</td>
          <td>{{ task.number }}</td>
          <td>{{ task.price }}</td>
          <td><img src="{{ replaceText(task.photo) }}" alt="Task Photo" width="100"></td>
          <td>{{ task.price }}</td>
          <td> <button (click)="edit( task._id )" data-bs-toggle="modal" data-bs-target="#exampleModal"
              class="btn btn-warning">Edit</button></td>
          <td> <button (click)="delete( task._id )" data-bs-toggle="modal" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>







<div class="row">
  <div class="col-6 mx-auto">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create new Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="container mt-4">
              <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input id="taskName" formControlName="taskName" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="taskType" class="form-label">Task Type</label>
                <select id="taskType" formControlName="taskType" class="form-select" required>
                  <!-- Add your options here -->
                </select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea id="description" formControlName="description" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="sex" class="form-label">Target Gender</label>
                <select id="sex" formControlName="sex" class="form-select">
                  <option value="">All</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="ageRange.min" class="form-label">Age Range</label>
                <div class="d-flex">
                  <input id="ageRange.min" formControlName="ageRange.min" type="number" class="form-control me-2" placeholder="Min Age">
                  <input id="ageRange.max" formControlName="ageRange.max" type="number" class="form-control" placeholder="Max Age">
                </div>
              </div>
              <div class="mb-3">
                <label for="zone" class="form-label">Zone</label>
                <input id="zone" formControlName="zone" class="form-control">
              </div>
              <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input id="startDate" formControlName="startDate" type="date" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input id="endDate" formControlName="endDate" type="date" class="form-control" required>
              </div>
              <div class="mb-3">
                <button type="button" (click)="calculatePrice()" class="btn btn-primary">Calculate Price</button>
              </div>
              <div *ngIf="eligibleUsers !== undefined" class="mb-3">
                <p>Eligible Users: {{ eligibleUsers }}</p>
                <p>Total Price: {{ totalPrice }}</p>
              </div>
              <div>
                <button type="submit" class="btn btn-success">Create Task</button>
              </div>
            </form>
            

            <!-- Additional buttons or actions can be added here -->
          </div>
        </div>
      </div>
    </div>
  </div>
