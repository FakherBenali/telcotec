
<div class="container mt-4">


    <h2 class="text-center"> Create author account </h2>

    <div class="col-6 mx-auto">

        <h5>Company information</h5>
     
        <label>Logo</label>
        <input (change)="selectLogo($event)" type="file"  class="form-control m-1" placeholder="logo">
        <label>company name</label>
        <input [(ngModel)]="author.companyname"  type="text" class="form-control m-1" placeholder="company name">
        <label>company address</label>
        <input [(ngModel)]="author.companyaddress"  type="text" class="form-control m-1" placeholder="company address">
        <label>vat number</label>
        <input [(ngModel)]="author.vatnumber" type="text" class="form-control m-1" placeholder="vat number">
        <label>website</label>
        <input [(ngModel)]="author.website" type="text" class="form-control m-1" placeholder="website">
        <label>primary focus</label>
        <input [(ngModel)]="author.primaryfocus" type="text" class="form-control m-1" placeholder="primary focus">
        <label>RNE</label>
        <input (change)="selectRNE($event)" type="file"  class="form-control m-1" placeholder="RNE">
        <label>Patente</label>
        <input (change)="selectPATENTE($event)" type="file"  class="form-control m-1" placeholder="Patente">
        <br>
        <textarea [(ngModel)]="author.about"  name="" id="" cols="30" rows="4" placeholder="How did you hear about us" class="form-control m-1" ></textarea>
        <hr>
        <h5>Applicant information</h5>
        <label>applicant info</label>
        <input [(ngModel)]="author.applicantinfo" type="text" class="form-control m-1" placeholder="applicant info">
        <label>first Name</label>
        <input [(ngModel)]="author.firstname" type="text" class="form-control m-1" placeholder="first name">
        <label>last name</label>
        <input [(ngModel)]="author.lastname" type="text" class="form-control m-1" placeholder="last name">
        <label>email</label>
        <input [(ngModel)]="author.email" type="text" class="form-control m-1" placeholder="titletitle">
        <label>title</label>
        <input [(ngModel)]="author.title" type="text" class="form-control m-1" placeholder="title">
        <label>applicant number</label>
        <input [(ngModel)]="author.applicantnumber" type="text" class="form-control m-1" placeholder="applicant number">
        <label>password</label>
        <input [(ngModel)]="author.password" type="password" class="form-control m-1" placeholder="password">
        
        <button (click)="register()"  class="btn btn-dark form-control m-1">Register</button>


        

    </div>

</div>
