<div class="container mt-4">
    <h2 class="text-center">Create an Account</h2>
    <div class="col-6 mx-auto">
      <label>Email</label>
      <input [(ngModel)]="email" type="email" class="form-control m-1" placeholder="Email">
      <label>Password</label>
      <input [(ngModel)]="password" type="password" class="form-control m-1" placeholder="Password">
      <button (click)="register()" class="btn btn-dark form-control m-1">Register</button>
    </div>
  </div>
